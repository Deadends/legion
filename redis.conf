# Redis persistence configuration for Legion
# AOF (Append Only File) - durability with performance
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# RDB snapshots - backup strategy
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Persistence
dir /data
dbfilename dump.rdb

# Logging
loglevel notice
